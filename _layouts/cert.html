---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.name }}</h1>
        <p class="post-meta">{{ page.full_date | default: page.year }}</p>
    </header>

    <div class="post-content">
        {% if page.image %}
        <div class="cert-image-container">
            <img src="{{ page.image | relative_url }}" alt="{{ page.name }} Certificate" class="cert-image">
        </div>
        {% endif %}

        {{ content }}
    </div>
</article>
