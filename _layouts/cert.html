---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.name }}</h1>
        <p class="post-meta">{{ page.year }}</p>
    </header>

    <div class="post-content">
        {% if page.image %}
        {% if page.image contains '.pdf' %}
        <div class="cert-image-container">
            <iframe src="{{ page.image }}" class="cert-pdf" title="{{ page.name }} Certificate"></iframe>
        </div>
        {% else %}
        <div class="cert-image-container">
            <img src="{{ page.image | relative_url }}" alt="{{ page.name }} Certificate" class="cert-image">
        </div>
        {% endif %}
        {% else %}
        <div class="cert-placeholder">
            <p>Certificate image not available.</p>
        </div>
        {% endif %}

        {{ content }}
    </div>
</article>

<style>
    .cert-image-container {
        margin: 2rem 0;
        border: 1px solid var(--border);
        padding: 1rem;
        background: var(--bg-surface);
    }

    .cert-image {
        width: 100%;
        height: auto;
        display: block;
    }

    .cert-pdf {
        width: 100%;
        height: 600px;
        border: none;
        display: block;
    }

    .cert-placeholder {
        padding: 4rem 2rem;
        text-align: center;
        border: 1px dashed var(--border);
        color: var(--text-muted);
        margin: 2rem 0;
    }
</style>
