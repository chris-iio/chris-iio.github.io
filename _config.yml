# Site settings
title: cji-iio
description: Cyber Security and Cypherpunk Enthusiast
url: "https://chris-iio.github.io"
baseurl: ""

# Author information
author:
  name: Chris
  bio: "Cyber Security and Cypherpunk Enthusiast"
  intro: "Based in Seoul. Learning, breaking, building. This is where I write about security, privacy, and the things I'm figuring out along the way."

# Social media links
social:
  linkedin: chr1sinfante



# Skills
skills:
  - Python
  - Linux
  - AWS
  - Splunk
  - Wireshark
  - Burp Suite

# Minima theme settings
minima:
  skin: dark # Options: auto, classic, dark, solarized
  social_links:
    - { platform: linkedin, user_url: "https://www.linkedin.com/in/chr1sinfante" }

# SEO and metadata
lang: en-US
timezone: Korea/Seoul # Update to your timezone

# Build settings
future: true
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  certifications:
    output: true
    permalink: /certs/:name/

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - README.md
  - node_modules/
