<aside class="sidebar">
  <div class="sidebar-section">
    <h2 class="sidebar-title">skills</h2>
    <div class="skills-list">
      {% for skill in site.skills %}
      <span class="skill-tag">{{ skill | downcase }}</span>
      {% endfor %}
    </div>
  </div>
  <div class="sidebar-section">
    <h2 class="sidebar-title">certs</h2>
    <ul class="cert-list">
      {% for cert in site.certifications %}
      <li class="cert-item">
        <a href="{{ cert.url | relative_url }}" class="cert-name">{{ cert.name }}</a>
        <span class="cert-dots"></span>
        <span class="cert-year">{{ cert.year }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</aside>
